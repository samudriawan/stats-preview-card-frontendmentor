<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- my style -->
  <link rel="stylesheet" href="lib/css/main.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="card">
    <div class="card-image"></div>

    <div class="card-body">
      <div class="card-heading">
        <h1>Get <span>insights</span> that help your business grow.</h1>
      </div>

      <div class="card-main">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>
      </div>

      <div class="card-stats">
        <div class="card-stats-item">
          <h3 class="card-stats-item_num">10k+</h3>
          <p class="card-stats-item_heading">companies</p>
        </div>
        <div class="card-stats-item">
          <h3 class="card-stats-item_num">312</h3>
          <p class="card-stats-item_heading">templates</p>
        </div>
        <div class="card-stats-item">
          <h3 class="card-stats-item_num">12M+</h3>
          <p class="card-stats-item_heading">queries</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/samudriawan">@samudriawan</a>.</p>
  </div>
</body>

</html>
